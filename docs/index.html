<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sticky header</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
        rel="stylesheet">
  <style>
  .table-corner-cell {
    border-top: 1px solid white !important;
  }

  .table-bordered.table-sticky-header {
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border-radius: 0;
    z-index: 900;
    border-top: 0px;
  }

  .table-bordered.table-sticky-header td, .table-bordered.table-sticky-header th {
    -webkit-border-radius:  0 !important;
    -moz-border-radius:  0 !important;
    border-radius: 0 !important;
  }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>Sticky Header <small>Fix table headers</small></h1>
  </div>
  <div class="table-container">
  </div>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../src/sticky-header.js"></script>
  <script>
  var thead = '<thead>' +
              '<tr>' +
              '<th></th>' +
              '<th colspan="3">1</th>' +
              '<th colspan="3">2</th>' +
              '<th colspan="3">3</th>' +
              '<th colspan="3">4</th>' +
              '</tr>' +
              '<tr>' +
              '<th class="table-corner-cell"></th>' +
              '<th>Id</th><th>Name</th><th>Last Name</th>' +
              '<th>Id</th><th>Name</th><th>Last Name</th>' +
              '<th>Id</th><th>Name</th><th>Last Name</th>' +
              '<th>Id</th><th>Name</th><th>Last Name</th>' +
              '</tr>' +
              '</thead>';
  var data = [];
  for ( var i = 0; i < 100; i++ ) {
    data.push( { id : i +'',
                 fname: 'First Name ' + i,
                 lname: 'Last Name ' + i
               } );
  }
  var tbody = '<tbody>';

  data.forEach( function( d ) {
    tbody += '<tr>' +
             '<td>STICK</td>' +
             '<td>' + d.id + '</td><td>' + d.fname + '</td><td>' + d.lname + '</td>' +
             '<td>' + d.id + '</td><td>' + d.fname + '</td><td>' + d.lname + '</td>' +
             '<td>' + d.id + '</td><td>' + d.fname + '</td><td>' + d.lname + '</td>' +
             '<td>' + d.id + '</td><td>' + d.fname + '</td><td>' + d.lname + '</td>' +
             '</tr>';
  } );

  tbody += '</tbody>';

  $('.table-container').html( '<table class="table table-bordered">' + thead + tbody + '</table>' );

  $('.table-container table' ).stickyheader( {
    cellWidth: 150,
    stickyColumns: 2
  } );
  </script>
</body>
</html>
